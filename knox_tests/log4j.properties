#root logger
log4j.rootLogger=INFO, CA

#console appender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.CA.encoding=UTF-8

#set the logging level for the framework related classes
log4j.logger.org.hw=TRACE
#set the logging level for the http related classes, uncomment this line to see how http requests are being sent
#log4j.logger.org.apache.http=TRACE
